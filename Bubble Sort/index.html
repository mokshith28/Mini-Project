<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sort</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body>
    <div class="array-container"></div>

    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>

    <div class="btn-container">
      <label for="speedControl"></label>
      <select id="speedControl" class="speedControl">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="2">2x</option>
        <option value="3">3x</option>
      </select>

      <button class="reverse">Reverse</button>
      <button class="play">Play</button>
      <button class="pause">Pause</button>
      <button class="restart">Restart</button>
    </div>

    <div class="copyright">&copy; 2024 MissionMangal2</div>

    <script <script type="text/javascript" src="script.js"></script>
  </body>
</html>
